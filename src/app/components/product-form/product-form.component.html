<div class="product-form-container">
  <h2>{{ product.id ? 'Edit' : 'Add' }} Product</h2>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput id="name" [(ngModel)]="product.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput id="description" [(ngModel)]="product.description" name="description" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" id="price" [(ngModel)]="product.price" name="price" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <input matInput id="category" [(ngModel)]="product.category" name="category" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-button routerLink="/">Cancel</button>
  </form>
</div>
