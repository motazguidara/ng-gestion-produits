<h2>Product List</h2>
<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <!-- Code Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let product">{{ product.code }}</td>
  </ng-container>

  <!-- Designation Column -->
  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef>Designation</th>
    <td mat-cell *matCellDef="let product">{{ product.designation }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="prix">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">{{ product.prix | currency }}</td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantite">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let product">{{ product.quantite }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="dateAchat">
    <th mat-header-cell *matHeaderCellDef>Purchase Date</th>
    <td mat-cell *matCellDef="let product">{{ product.dateAchat | date }}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="categorie">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let product">{{ product.categorie?.nom }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button color="primary" [routerLink]="['/edit', product.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProduct(product.id!)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
